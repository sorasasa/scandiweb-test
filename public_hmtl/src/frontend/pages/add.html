<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>aaaa</title>
</head>
<body>
      <div class="jumbotron text-center">
      <h1>Add product</h1></div>
    
<div class="container">
        <div class="row">
        <div class="col-12">
<form id='product_form' class="form-horizontal" method="POST" enctype="multipart/form-data">
        <div class="form-group">
        <div class="col-sm-4">
        <div class="add">
<nav class='place-nav'>
    <div class="col-12">
            
    <button type="submit" class='place-buttons' @click.prevent="save_button">Save</button>
    <button type="reset" id='cancel-product-btn' class='place-buttons' @click.prevent="cancel_button">Cancel</button>
         
    </div>
</nav>
            <div class="alert alert-danger" role="alert" id="message" style="display: none;">
                
            </div>
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" class="form-control" id="sku" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"  required>
            </div>
            <div class="form-group">
                <label for="price">Price $</label>
                <input type="number" step="0.01" class="form-control" id="price" required>
            </div>
            <div class="form-group">
               <label for="productType" class="control-label col-sm-0">Type</label>
               <select name="productType" id="productType" class="form-control" required>
               <option value="" selected>Select Product type</option>
               <option value="dvd">DVD</option>
               <option value="book">Book</option>
               <option value="furniture">Furniture</option>
            </select>
            </div>
            </div>
            </div>
            </div>


<label for="attribute">Attribute</label>
<span class="DVD">
<div class="form-control">
                <label for="size">Size (MB)</label>
                <input type="number" step="0.01" class="form-control" id="size" required>
            </div>
        
</span>
<span class="Book">
<div class="form-control">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            
</span>
<span class="Furniture">
<div class="form-control">
                <label for="height">Height</label>
                <input type="number" class="form-control" id="height" required>
                <label for="width">Width</label>
                <input type="number"  class="form-control" id="width" required>
                <label for="length">Length</label>
                <input type="number"  class="form-control" id="length" required>
            </div>
</span>
</form>
</div> 

<style scoped>
#product_form {
  margin: 20px;
}
table {
  padding-bottom: 50px;
  border-spacing:0 15px;
}
.please {
  font-weight: bold;
}
#error_message {
  font-weight: bold;
  color: tomato;
  font-size: 120%;
}
#save-product-btn {
  background-color: green;
  color: white;
}
#cancel-product-btn {
  background-color: red;
  color: white;
}
</style>
 
</div>
</div>


</body>
</html>
